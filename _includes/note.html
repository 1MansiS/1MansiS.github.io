<div class="note n-{{ include.note.topic }}{% if include.note.wip %} note-wip{% endif %}">
  {% if include.note.tag %}<div class="note-meta"><span class="n-tag t-{{ include.note.topic }}">{{ include.note.tag }}</span></div>{% endif %}
  <h3>{{ include.note.title }}</h3>
  {{ include.note.content }}
</div>

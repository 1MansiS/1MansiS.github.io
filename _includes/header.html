<header class="site-header">
    <div class="container">
        <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav class="site-nav">
            <ul>
                {% for page in site.pages %}
                    {% if page.title %}
                        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
                <li><a href="{{ '/assets/MansiSheth.pdf' | relative_url }}" target="_blank">Resume</a></li>
            </ul>
        </nav>

        <!-- Right-aligned Social Media Icons -->
        <div class="social-icons">
            {% if site.minima.social_links %}
                {% for platform, link in site.minima.social_links %}
                    {% if link %}
                        <a href="https://{{ platform }}.com/{{ link }}" target="_blank">
                            <img src="/assets/{{ platform }}-icon.svg" alt="{{ platform }}" width="24">
                        </a>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        
    </div>
</header>
